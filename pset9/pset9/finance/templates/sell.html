{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

<div class="form-group">
<form action="/sell" method="post">
    
    <div class="form-group">
        <select class="form-control" name="symbol">
            
        
    <option disabled selected value>Symbol</option>
    {% for row in rows %}

        <option value="{{ row["symbol"] }}">{{ row["symbol"] }}</option>

    {% endfor %}
    </select>
    </div>
    <input autocomplete="off" class="form-control" name="shares" min="1" placeholder="Shares" type="number">
    <button class="btn btn-success" type="submit">Sell</button>
    </form>
</div>
{% endblock %}
