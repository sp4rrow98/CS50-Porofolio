{% extends "layout.html" %}

{% block title %}
    index
{% endblock %}

{% block main %}

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Symbol</th>
                            <th>Price</th>
                            <th>Shares</th>
                            <th>Type</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->

                        {% for row in rows %}
                        <tr>
                            <td>{{ row['type'] }}</td>
                            <td>{{ row['symbol'] }}</td>
                            <td>{{ row['value'] }}</td>
                            <td>{{ row['quantity'] }}</td>
                            <td>{{ row['type'] }}</td>
                            <td>{{ row['date'] }}</td>

                        </tr>
                        {% endfor %}

                    </tbody>
                </table>

{% endblock %}
